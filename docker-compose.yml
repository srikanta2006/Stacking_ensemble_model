version: '3.8'

services:
  streamlit-app:
    build: .
    container_name: kc-house-prediction
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    volumes:
      - ./kc_house_data.csv:/app/kc_house_data.csv
    restart: unless-stopped
